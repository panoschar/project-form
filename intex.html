<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="fullform">
      <h1 class="header" >intuit</h1>
         <table class="header">
              <tr>
                 <td>mint</td>
                 <td>quickbooks</td>
                 <td>turbotax</td>
              </tr>
         </table>
    
        <form action="" method=""> 
             <h2 class="header2" >Create an Intuit account</h2>
             
             <div class="text" >One account for everything Intuit, including Mint.
               <a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account"
               target="_blank" id="ius-sign-up-ecosystem-learn-more" class="ius-medium-info-link">Learn&nbsp;more</a>
             </div>

             <div  class="center">
               <br>
               <label class="label" for="email">Email address</label>
               <br>
               <input type="text" name="email" id="email">
               <br>
               <br>
               <label class="label"  for="phone">Phone(recommended)</label>
               <br>
               <input type="text" name="phone" id="phone">
               <br>
               <br>
               <label class="label" for="password">Password</label>
               <br>
               <input type="text" name="password" id="password">
             </div>

             <br>
             <br>

             <div class="center" id="terms">
                 <span>By selecting Sign&nbsp;In you agree to our <a i href="https://www.mint.com/terms" target="_blank">Terms</a>
                 <span id="ius-sign-in-additional-terms"></span>
                 <span>&nbsp;and have read and acknowledge our&nbsp;</span>
                 <span>Global
                 </span>Privacy Statement.
                 </span>
             </div>

             <br>
             <br>

             <button id="button" type="submit">Create account</button>
            
                
        </form>
    </div>
